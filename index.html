<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="icon" href="/img/favicon.png" type="png/jpg">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!--fonts-->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <a href="#">Logo</a>
    </div>

    <div class="overlay"></div>

    <main class="container">
        <h1>Stopwatch</h1>

        <h2>Lap Timer</h2>

        <p class="lap-timer">
            <span id="minutes">00</span>:
            <span id="seconds">00</span>,
            <span id="tens">00</span>
        </p>

        <div class="controls">
            <button id="start-btn" class="btn">
                <img src="/img/start.png" alt="" width="64px">
            </button>
            <button id="stop-btn" class="btn">
                <img src="/img/stop.png" alt="" width="64px">    
            </button>
            <button id="reset-btn" class="btn">
                <img src="/img/reset.png" alt="" width="64px">
            </button>
        </div>

        <ul id="laps" class="laps-container"></ul>
    </main>

    <script src="laps.js"></script>
</body>
</html>
